<!DOCTYPE html>
<html>
<head lang="en">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/datepicker.css">

    <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}css/main.less">

    <script src="{{ STATIC_URL }}js/lib/bootstrap.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/lib/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/lib/bootstrap-button.js" type="text/javascript"></script>

    <script src="{{ STATIC_URL }}js/lib/markdown.js" type="text/javascript"></script>

    <script src="{{ STATIC_URL }}js/lib/less-1.3.0.min.js" type="text/javascript"></script>

    <script src="{{ STATIC_URL }}js/helpers.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/myjs.js" type="text/javascript"></script>


    <title>Contacts</title>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">Contacts</a>
                <div class="nav-collapse">
                    <ul class="nav pull-right">
                        {% if user.is_authenticated %}
                        <li><a href="#">{{ user.first_name }} {{ user.last_name }}</a></li>
                        <li><a href="/logout">Logout</a></li>
                        {% endif %}
                    </ul>

                </div>
            </div>
        </div>
    </div>
	
    <div id="wrapper" class="container">
	{% block content %}
	{% endblock %}
	</div>
</body>

</html>
